{% extends 'authentication/base_auth.html' %}

{% block title %}تسجيل الدخول - Zero Waste{% endblock %}

{% block content %}
<h4 class="text-center mb-4">مرحباً بك مجدداً</h4>

{% if form.errors %}
    <div class="alert alert-danger shadow-sm border-0 mb-3 text-center">
        <i class="bi bi-exclamation-circle-fill me-2"></i>
        خطأ في اسم المستخدم أو كلمة المرور
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">اسم المستخدم</label>
        <input type="text" name="username" class="form-control" required autofocus>
    </div>
    <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-success w-100 py-2 mt-2">تسجيل الدخول</button>
    
    <div class="text-center mt-3">
        <small>ليس لديك حساب؟ <a href="{% url 'register' %}" class="text-decoration-none">إنشاء حساب جديد</a></small>
    </div>
</form>
{% endblock %}
